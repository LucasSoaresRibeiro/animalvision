<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Tela Inteira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        .carousel {
            background-color: rgb(255, 255, 255);
        }
        .carousel-item {
            height: 100vh;
        }
        .carousel-item .row-image {
            padding: 10px;
            height: 70%;
        }
        .carousel-item .row-text {
            height: 30%;
            padding: 30px;
        }
        .image {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="card-header text-center">Como os Animais Enxergam - Carolina 3º Ano</div>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="row row-image">
                    <div class="col image" style="background-image: url('images/titulo.png')">
                    </div>
                </div>
                <div class="row row-text text-center">
                    <div class="">
                        <!-- <h5>Bem-Vindo!</h5> -->
                        <h4>Arraste a tela para o lado e veja "Como os Animais Enxergam?"</h4>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row row-image">
                    <div class="col image" style="background-image: url('images/Abelha.png')">
                    </div>
                </div>
                <div class="row row-text">
                    <div class="col">
                        <h5>Abelha</h5>
                        <p>Descrição</p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row row-image">
                    <div class="col image" style="background-image: url('images/Aves.png')">
                    </div>
                </div>
                <div class="row row-text">
                    <div class="col">
                        <h5>Aves</h5>
                        <p>Descrição</p>
                    </div>
                </div>
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
