<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vis칚o Animal</title>
</head>
<body>
    <h1>Vis칚o Animal</h1>
        <!--
            <button onclick="startCamera()">
                <span style="font-size: 50px;" >
                    Iniciar C칙mera
                </span>
            </button>
        -->
        <button onclick="applyDogVision()">
            <span style="font-size: 150px;" >
                Vis칚o de Cachorro 游냤
            </span>
        </button>
        <button onclick="applyFishVision()">
            <span style="font-size: 150px;" >
                Vis칚o de Peixe 游
            </span>
        </button>
    </span>

    <video id="video" width="400" height="300" style="display: none;"></video>
    <canvas id="canvas" width="400" height="300"></canvas>
    
    <script>
        // Vari치veis globais
        var videoStream;
        var videoElement = document.getElementById('video');
        var canvasElement = document.getElementById('canvas');
        var canvasContext = canvasElement.getContext('2d');
        var currentFilter = null;

        // Iniciar a c칙mera do dispositivo m칩vel
        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        videoStream = stream;
                        videoElement.srcObject = stream;
                        videoElement.play();
                        startDrawing();
                    })
                    .catch(function(error) {
                        console.log('Ocorreu um erro ao acessar a c칙mera: ' + error);
                    });
            }
        }

        // Capturar quadros do v칤deo e desenhar no canvas
        function startDrawing() {
            requestAnimationFrame(drawFrame);
        }

        function drawFrame() {
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            applyCurrentFilter();
            requestAnimationFrame(drawFrame);
        }

        // Aplicar filtro de vis칚o de cachorro aos quadros
        function applyDogVision() {
            startCamera();
            currentFilter = 'dog';
        }
        
        // Aplicar filtro de vis칚o de peixe aos quadros
        function applyFishVision() {
            startCamera();
            currentFilter = 'fish';
        }

        // Aplicar filtro atual aos quadros
        function applyCurrentFilter() {
            var imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
            var data = imageData.data;

            for (var i = 0; i < data.length; i += 4) {
                var red = data[i];
                var green = data[i + 1];
                var blue = data[i + 2];

                // Aplicar filtro de vis칚o de cachorro
                if (currentFilter === 'dog') {
                    var gray = 0.299 * red + 0.587 * green + 0.114 * blue;
                    data[i] = gray;
                    data[i + 1] = gray;
                    data[i + 2] = gray;
                }

                // Aplicar filtro de vis칚o de peixe
                if (currentFilter === 'fish') {
                    var redFish = red;
                    var greenFish = blue;
                    var blueFish = green;
                    data[i] = redFish;
                    data[i + 1] = greenFish;
                    data[i + 2] = blueFish;
                }
            }

            canvasContext.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
