<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Visão de um Cachorro</title>
</head>
<body>
    <h1>Visão de um Cachorro</h1>
    <video id="video" width="400" height="300" autoplay></video>
    
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        // Variáveis globais
        var videoElement = document.getElementById('video');

        // Verificar se o navegador suporta a API WebRTC
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Configurar as restrições de vídeo para a câmera
            var constraints = {
                video: {
                    facingMode: 'environment' // Use a câmera traseira (se disponível)
                }
            };

            // Solicitar acesso à câmera
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(function(error) {
                    console.log('Ocorreu um erro ao acessar a câmera: ' + error);
                });
        } else {
            console.log('Seu navegador não suporta a API WebRTC.');
        }
    </script>
</body>
</html>
